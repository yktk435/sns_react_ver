<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" title="Green styles">
</head>

<body>
    <script type="text/javascript" src="js/index.js"></script>
    <div class="parent">
        <!-- アイコン -->
        <header>
            <div class="main left border" style="overflow: auto;">
                <div class="div-outside-image site-image">
                    <a class="icon-link icon-to-center-for-a" href="" aria-label="サイトアイコン">
                        <img class="image-icon icon-to-center-for-img site-image-icon" src="image/cat.png" alt="サイトアイコン">
                    </a>
                </div>
                <div>
                    <div class="if-spreaded mark">
                        <a href="index.html" class="spreaded-icon-a">
                            <div style="float: left;">
                                <img class="img-size" src="image/home.png" alt="ホームアイコン">
                            </div>
                            <div class="icon-discription spreaded-icon-name">ホーム</div>
                        </a>
                    </div>
                    <div class="if-spreaded mark">
                        <a href="" class="spreaded-icon-a">
                            <div style="float: left;">
                                <img class="img-size" src="image/serch.png" alt="ホームアイコン">
                            </div>
                            <div class="icon-discription spreaded-icon-name">検索</div>
                        </a>
                    </div>
                    <div class="if-spreaded mark">
                        <a href="notification.html" class="spreaded-icon-a">
                            <div style="float: left;">
                                <img class="img-size" src="image/bell.png" alt="ホームアイコン">
                            </div>
                            <div class="icon-discription spreaded-icon-name">通知</div>
                        </a>
                    </div>
                    <div class="if-spreaded mark">
                        <a href="dm.html" class="spreaded-icon-a">
                            <div style="float: left;">
                                <img class="img-size" src="image/dm.png" alt="ホームアイコン">
                            </div>
                            <div class="icon-discription spreaded-icon-name">メッセージ</div>
                        </a>
                    </div>
                    <div class="if-spreaded mark">
                        <a href="profile.html" class="spreaded-icon-a">
                            <div style="float: left;">
                                <img class="img-size" src="image/human.png" alt="ホームアイコン">
                            </div>
                            <div class="icon-discription spreaded-icon-name">プロフィール</div>
                        </a>
                    </div>
                    <div class="if-spreaded mark">
                        <a href="setting.html" class="spreaded-icon-a">
                            <div style="float: left;">
                                <img class="img-size" src="image/setting.png" alt="ホームアイコン">
                            </div>
                            <div class="icon-discription spreaded-icon-name">設定</div>
                        </a>
                    </div>
                    <!-- 投稿ボタン -->
                    <div class="div-outside-image icon-container" style="width: 70%;margin-bottom: 140px;">
                        <a class="a-to-block post-icon" href="" style="border-radius: 100px; position: relative ;">
                            <div class="block-to-center">
                                <img class="image-icon" src="image/cathand2.png" alt="投稿開始ボタン">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- タイムライン系 -->
        <main>
            <div class="main center border">
                <!-- メニュー名 -->
                <div class="menu-name-parent" aria-label="メニュー名">
                    <div class="menu-name" aria-label="メニュー名">ホーム</div>
                </div>
                <!-- メイン -->
                <div class="main-container" style="overflow: auto;">
                    <div style="border-bottom: 8px solid rgb(48, 60, 67);; height: auto;  padding: 2px; " class="post-screen">
                        <div style="float: left; " aria-label="ユーザアイコン">
                            <div style="margin: 5px;">
                                <a class="" href="" aria-label="ユーザアイコン">
                                    <img style="width: 50px;height: 50px; border-radius: 50%;" class="" src="image/user.jpg" alt="ユーザアイコン">
                                </a>
                            </div>
                        </div>
                        <div class="text-area" contentEditable="true" placeholder="aaaaaa"></div>
                        <div style="display: flex;  margin-top: 15px;margin-bottom: 5px;">
                            <div style="display: flex; margin-left: auto;">
                                <!-- <div style="float: left; min-height: 100%;margin: 0 10px;"> -->
                                <a style="margin: 0 5px;" class="icon-link simple-icon" href="" aria-label="写真追加">
                                    <img class="image-icon" src="image/pic.png" alt="写真追加アイコン">
                                </a>
                                <!-- </div> -->
                                <a style="margin: 0 5px;" href="" class="btn btn--orange btn--radius" aria-label="投稿ボタン">投稿</a>
                            </div>
                        </div>
                    </div>
                    <!-- みんなの投稿 -->
                    <div >
                        <div style="padding: 10px 15px;border-bottom: 1px solid rgb(48, 60, 67); display: inline-flex; height: auto;" class="post-screen">
                            <!-- ユーザ画像 -->
                            <!-- ブロック1 -->
                            <div style="margin-right: 10px;" aria-label="ユーザアイコン">
                                <div style="margin: 5px;">
                                    <a class="" href="" aria-label="ユーザアイコン">
                                        <img style="width: 50px;height: 50px; border-radius: 50%;" class="" src="image/user.jpg" alt="ユーザアイコン">
                                    </a>
                                </div>
                            </div>
                            <!-- ユーザ名,IDなどの情報 -->
                            <!-- ブロック2 -->
                            <div style="display: block;;">
                                <!-- ユーザ名 -->
                                <div>
                                    <div style="float: left;margin-left: 5px;">
                                        <a style="text-decoration: none; color: white;font-weight: bold;" href="">テストユーザ名</a>
                                    </div>
                                    <div style="float: left;margin:0 15px;">
                                        <a style="text-decoration: none; color:  rgb(115, 129, 136);" href="">@user_id</a>
                                    </div>
                                    <div style="color: rgb(115, 129, 136); ;margin-left: 15px;">202x年x月x日</div>
                                </div>
                                <!-- 投稿内容 -->
                                <div>
                                    <div class="font
                                " style="padding: 5px 0; " aria-label="投稿した文字を表示">投稿した文字を表示</div>
                                    <div style="padding: 5px 0;" aria-label="投稿した写真を表示">
                                        <a href="" onclick="return">
                                            <img src="image/user.jpg" alt="投稿した写真を表示" style="width: 90%; border-radius: 5%;">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- その他情報 -->
            <div class="main right border" style="overflow: auto;">
                <!-- 検索バー -->
                <div class='search-bar-parent' style="background-color:rgb(32, 45, 46);margin: 15px; border-radius: 30px;height: 50px;width: 500px;display: flex;justify-content: center;align-items: center;width: 90%;">
                    <div style="width: 80%;">
                        <!-- 検索アイコン -->
                        <div style="float: left;    display: flex;
    justify-content: center;
    align-items: center;
    height: 40px;">
                            <img src="image/serch.png" class="search-icon" alt="検索アイコン" style="width: 20px;padding: 0 10px;">
                        </div>
                        <div style="padding: 0 0px;">
                            <input placeholder="キーワード検索" type="text" class="search-bar" aria-label="検索バー" onblur="focusOut(this)" onfocus="focus()">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
