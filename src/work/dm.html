<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" title="Green styles">
</head>

<body>
    <script type="text/javascript" src="js/index.js"></script>
    <div class="parent">
        <!-- アイコン -->
        <header>
            <div class="main left border" style="overflow: auto;">
                <div class="div-outside-image site-image">
                    <a class="icon-link icon-to-center-for-a" href="" aria-label="サイトアイコン">
                        <img class="image-icon icon-to-center-for-img site-image-icon" src="image/cat.png" alt="サイトアイコン">
                    </a>
                </div>
                <div>
                    <div class="if-spreaded mark">
                        <a href="index.html" class="spreaded-icon-a">
                            <div style="float: left;">
                                <img class="img-size" src="image/home.png" alt="ホームアイコン">
                            </div>
                            <div class="icon-discription spreaded-icon-name">ホーム</div>
                        </a>
                    </div>
                    <div class="if-spreaded mark">
                        <a href="" class="spreaded-icon-a">
                            <div style="float: left;">
                                <img class="img-size" src="image/serch.png" alt="ホームアイコン">
                            </div>
                            <div class="icon-discription spreaded-icon-name">検索</div>
                        </a>
                    </div>
                    <div class="if-spreaded mark">
                        <a href="notification.html" class="spreaded-icon-a">
                            <div style="float: left;">
                                <img class="img-size" src="image/bell.png" alt="ホームアイコン">
                            </div>
                            <div class="icon-discription spreaded-icon-name">通知</div>
                        </a>
                    </div>
                    <div class="if-spreaded mark">
                        <a href="dm.html" class="spreaded-icon-a">
                            <div style="float: left;">
                                <img class="img-size" src="image/dm.png" alt="ホームアイコン">
                            </div>
                            <div class="icon-discription spreaded-icon-name">メッセージ</div>
                        </a>
                    </div>
                    <div class="if-spreaded mark">
                        <a href="profile.html" class="spreaded-icon-a">
                            <div style="float: left;">
                                <img class="img-size" src="image/human.png" alt="ホームアイコン">
                            </div>
                            <div class="icon-discription spreaded-icon-name">プロフィール</div>
                        </a>
                    </div>
                    <div class="if-spreaded mark">
                        <a href="setting.html" class="spreaded-icon-a">
                            <div style="float: left;">
                                <img class="img-size" src="image/setting.png" alt="ホームアイコン">
                            </div>
                            <div class="icon-discription spreaded-icon-name">設定</div>
                        </a>
                    </div>
                    <!-- 投稿ボタン -->
                    <div class="div-outside-image icon-container" style="width: 70%;margin-bottom: 140px;">
                        <a class="a-to-block post-icon" href="" style="border-radius: 100px; position: relative ;">
                            <div class="block-to-center">
                                <img class="image-icon" src="image/cathand2.png" alt="投稿開始ボタン">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- タイムライン系 -->
        <main>
            <div class="main center border">
                <!-- メニュー名 -->
                <div class="menu-name-parent" aria-label="メニュー名">
                    <div class="menu-name" aria-label="メニュー名">メッセージ</div>
                    <div class="menu-name" aria-label="メニュー名" style="transform: translate(90%, -42%);right: 8%;">
                        <a class="new-action" href="" aria-label="新規アクション">
                            <img class="image-icon" src="image/plus.png" alt="新規メッセージ">
                        </a>
                    </div>
                </div>
                <div class="main-container" style="overflow: auto;">
                    <div style="">
                        <div style="padding: 10px 15px;border-bottom: 1px solid rgb(48, 60, 67); display: inline-flex; height: auto;width: -webkit-fill-available;" class="post-screen">
                            <!-- 1ブロック ユーザ画像 -->
                            <div style="margin-right: 10px;" aria-label="ユーザアイコン">
                                <div style="margin: 5px;">
                                    <a class="" href="" aria-label="ユーザアイコン">
                                        <img style="width: 50px;height: 50px; border-radius: 50%;" class="" src="image/taro.png" alt="ユーザアイコン">
                                    </a>
                                </div>
                            </div>
                            <!-- 2ブロック ユーザ名,IDなどの情報 -->
                            <div>
                                <!-- ユーザ名・返信情報 -->
                                <div style="display: inline-flex;">
                                    <div style="float: left;margin-left: 5px;">
                                        <a style="text-decoration: none; color: white;font-weight: bold;" href="">太郎</a>
                                    </div>
                                    <div style="float: left;margin:0 15px;">
                                        <a style="text-decoration: none; color:  rgb(115, 129, 136);" href="">@taro1234</a>
                                    </div>
                                    <div style="float: left; color: rgb(115, 129, 136);">202x年x月x日</div>
                                    <!-- 返信先情報 -->
                                </div>
                                <!-- 投稿内容 -->
                                <div class="font" style="padding: 5px 0;color: rgba(106, 123, 135);">
                                    ここに返信内容
                                </div>
                            </div>
                        </div>
                        <div style="padding: 10px 15px;border-bottom: 1px solid rgb(48, 60, 67); display: inline-flex; height: auto;width: -webkit-fill-available;" class="post-screen">
                            <!-- 1ブロック ユーザ画像 -->
                            <div style="margin-right: 10px;" aria-label="ユーザアイコン">
                                <div style="margin: 5px;">
                                    <a class="" href="" aria-label="ユーザアイコン">
                                        <img style="width: 50px;height: 50px; border-radius: 50%;" class="" src="image/taro2.jpg" alt="ユーザアイコン">
                                    </a>
                                </div>
                            </div>
                            <!-- 2ブロック ユーザ名,IDなどの情報 -->
                            <div>
                                <!-- ユーザ名・返信情報 -->
                                <div style="display: inline-flex;">
                                    <div style="float: left;margin-left: 5px;">
                                        <a style="text-decoration: none; color: white;font-weight: bold;" href="">太郎2</a>
                                    </div>
                                    <div style="float: left;margin:0 15px;">
                                        <a style="text-decoration: none; color:  rgb(115, 129, 136);" href="">@taro2</a>
                                    </div>
                                    <div style="float: left; color: rgb(115, 129, 136);">202x年x月x日</div>
                                    <!-- 返信先情報 -->
                                </div>
                                <!-- 投稿内容 -->
                                <div class="font" style="padding: 5px 0;color: rgba(106, 123, 135);">
                                    返信内容のサンプル
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- その他情報 -->
            <div class="main right border" style="overflow: auto;">
                <!-- 新しいメッセージを作るボタン -->
                <div class="div-outside-image icon-container" style="width: 70%;margin: 30px auto;">
                    <a class="a-to-block post-icon" href="" style="border-radius: 100px; position: relative ;color: white;text-decoration: none;">
                        <div class="" style="position: absolute;top: 0;right: 0;bottom: 0;left: 0;margin: auto;width: 80%;height: 20px;text-align: center;font-size: 15px;font-weight: bold;">メッセージ作成</div>
                    </a>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
