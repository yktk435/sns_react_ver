<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" title="Green styles">
</head>

<body>
    <script type="text/javascript" src="js/index.js"></script>
    <div class="parent">
        <!-- アイコン -->
        <header>
            <div class="main left border" style="overflow: auto;">
                <div class="div-outside-image site-image">
                    <a class="icon-link icon-to-center-for-a" href="" aria-label="サイトアイコン">
                        <img class="image-icon icon-to-center-for-img site-image-icon" src="image/cat.png" alt="サイトアイコン">
                    </a>
                </div>
                <div>
                    <div class="if-spreaded mark">
                        <a href="index.html" class="spreaded-icon-a">
                            <div style="float: left;">
                                <img class="img-size" src="image/home.png" alt="ホームアイコン">
                            </div>
                            <div class="icon-discription spreaded-icon-name">ホーム</div>
                        </a>
                    </div>
                    <div class="if-spreaded mark">
                        <a href="" class="spreaded-icon-a">
                            <div style="float: left;">
                                <img class="img-size" src="image/serch.png" alt="ホームアイコン">
                            </div>
                            <div class="icon-discription spreaded-icon-name">検索</div>
                        </a>
                    </div>
                    <div class="if-spreaded mark">
                        <a href="notification.html" class="spreaded-icon-a">
                            <div style="float: left;">
                                <img class="img-size" src="image/bell.png" alt="ホームアイコン">
                            </div>
                            <div class="icon-discription spreaded-icon-name">通知</div>
                        </a>
                    </div>
                    <div class="if-spreaded mark">
                        <a href="dm.html" class="spreaded-icon-a">
                            <div style="float: left;">
                                <img class="img-size" src="image/dm.png" alt="ホームアイコン">
                            </div>
                            <div class="icon-discription spreaded-icon-name">メッセージ</div>
                        </a>
                    </div>
                    <div class="if-spreaded mark">
                        <a href="profile.html" class="spreaded-icon-a">
                            <div style="float: left;">
                                <img class="img-size" src="image/human.png" alt="ホームアイコン">
                            </div>
                            <div class="icon-discription spreaded-icon-name">プロフィール</div>
                        </a>
                    </div>
                    <div class="if-spreaded mark">
                        <a href="setting.html" class="spreaded-icon-a">
                            <div style="float: left;">
                                <img class="img-size" src="image/setting.png" alt="ホームアイコン">
                            </div>
                            <div class="icon-discription spreaded-icon-name">設定</div>
                        </a>
                    </div>
                    <!-- 投稿ボタン -->
                    <div class="div-outside-image icon-container" style="width: 70%;margin-bottom: 140px;">
                        <a class="a-to-block post-icon" href="" style="border-radius: 100px; position: relative ;">
                            <div class="block-to-center">
                                <img class="image-icon" src="image/cathand2.png" alt="投稿開始ボタン">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- タイムライン系 -->
        <main>
            <div class="main center border">
                <!-- メニュー名 -->
                <div class="menu-name-parent" aria-label="メニュー名">
                    <div class="menu-name" aria-label="メニュー名">ユーザ名</div>
                    <!-- <div class="menu-name" aria-label="メニュー名" style="transform: translate(90%, -42%);right: 8%;">
                        <a class="new-action" href="" aria-label="新規アクション">
                            <img class="image-icon" src="image/plus.png" alt="新規メッセージ">
                        </a>
                    </div> -->
                </div>
                <!-- ユーザプロフィール画面 -->
                <div class="main-container" style="overflow: auto; height: 368px;">
                    <div style="
    position: relative;
">
                        <!-- ヘッダ画像 -->
                        <div>
                            <a href="">
                                <img src="image/user_header.jpg" alt="" style="    width: 100%;
                                height: 200px;
                                object-fit: cover;
                                object-position: 0% 28%;">
                            </a>
                            <!-- ユーザ画像 -->
                            <a href="" style="
    display: block;
    position: absolute;
    top: 50%;
    left: 1%;
    transform: translate(0, -50%);
">
                                <img src="image/user.jpg" alt="" style="width: 140px;
                            border-radius: 50%;
                            height: 140px;
                            object-fit: cover;
                            object-position: 20% 45%;
                            border: 5px solid rgb(20, 29, 38);">

                        </div>
                        <!-- プロフィール部分 -->
                        <div style="padding: 15px;">
                            <!-- プロフィール編集ボタン -->
                            <div class="icon-container" style="width: 170px;margin: 0px 0px 0px auto;height: 40px;">
                                <a class="a-to-block edit-prof" href="" style="border-radius: 100px;position: relative;color: white;text-decoration: none;border: 1px solid rgba(29,161,242,1.00);color: rgba(29,161,242,1.00);">
                                    <div class="" style="position: absolute;top: 0;right: 0;bottom: 0;left: 0;margin: auto;width: 80%;height: 20px;text-align: center;font-size: 15px;font-weight: bold;">プロフィールを編集</div>
                                </a>
                            </div>
                            <!-- ユーザ名とユーザIDを表示 -->
                            <div>
                                <!-- ユーザ名 -->
                                <div style="padding-top:10px ; font-size: 20px;font-weight: bold;">ユーザ名</div>
                                <!-- ユーザID -->
                                <div style="color: rgb(115, 129, 136);margin-top:5px ;">@user_id</div>
                            </div>
                            <!-- 投稿・返信・メディア(写真)・いいね(ぐっと)を表示 -->
                            <div style="width: 100%;display: inline-flex;">
                                <div id="prof-menu" class="blue-when-hover" style="-webkit-filter: invert(91%) sepia(99%) saturate(10000%) hue-rotate(203deg) brightness(169%) contrast(135%); padding: 15px 0;float:left;width: calc(100%/2);font-weight: bold;border-bottom: 3px solid rgb(48, 60, 67);"
                                    align="center" onclick="BlueLineWhenClick(this)">
                                    投稿
                                </div>
                                <div id="prof-menu" class="blue-when-hover" style="padding: 15px 0;float:left;width: calc(100%/2);font-weight: bold;border-bottom: 3px solid rgb(48, 60, 67);" align="center" onclick="BlueLineWhenClick(this)">
                                    返信
                                </div>
                                <div id="prof-menu" class="blue-when-hover" style="padding: 15px 0;float:left;width: calc(100%/2);font-weight: bold;border-bottom: 3px solid rgb(48, 60, 67);" align="center" onclick="BlueLineWhenClick(this)">
                                    写真
                                </div>
                                <div id="prof-menu" class="blue-when-hover" style="padding: 15px 0;float:left;width: calc(100%/2);font-weight: bold;border-bottom: 3px solid rgb(48, 60, 67);" align="center" onclick="BlueLineWhenClick(this)">
                                    ぐっと
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ユーザ投稿一覧 -->
                    <div></div>
                </div>
            </div>
            <!-- その他情報 -->
            <div class="main right border" style="overflow: auto;">
                <!-- 新しいメッセージを作るボタン -->
                <div class="div-outside-image icon-container" style="width: 70%;margin: 30px auto;">
                    <a class="a-to-block post-icon" href="" style="border-radius: 100px; position: relative ;color: white;text-decoration: none;">
                        <div class="" style="position: absolute;top: 0;right: 0;bottom: 0;left: 0;margin: auto;width: 80%;height: 20px;text-align: center;font-size: 15px;font-weight: bold;">メッセージ作成</div>
                    </a>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
